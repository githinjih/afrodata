# site description
description = "AfroData is a website that showcases data from various fields in Kenya to facilitate public awareness and education."
# Add favicon as a Base-64 imagge
favicon = "data:image/png;base64,"

# Meta info
charset                          = "UTF-8"
viewport                         = "width=device-width, initial-scale=1.0"
locale                           = "en_KE"
color                            = "#1A2BE1"
website                          = "website"
robots                           = "max-snippet:320,max-image-preview:large"

# Skip accessibility
aria                             = 'aria-hidden="true"'

# author params
[author]
  name                           = "Gĩthĩnji"
  description                    = "Gĩthĩnji is passionate about politics, governance, public finance management and cycling."

# Links to social media pages/ SEO (open graph etc)

# Links to site icons/thumbnail
[icons]
  appleicon                    = "icons/apple-touch-icon.png"

[counterscale]
  siteID = "afrodata"
  url = "https://counterscale.afrocave.workers.dev/tracker.js"

[copyright]
  year = "{year}"
