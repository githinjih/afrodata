baseURL                                      = "https://data.afro.co.ke/"
title                                        = "AfroData"
languageCode                                 = "en"
timezone                                     = "Africa/Nairobi"
timeout                                      = "600s"
copyright                                    = "{year} {title}"
pluralizeListTitles                          = false
enableRobotsTXT                              = true
disableKinds                                 = ["taxonomy","RSS","term"]
[build]
  noJSConfigInAssets                         = true
[outputs]
  home = ["HTML","HEALTH","SCHOOLS","POWER","TRANSMISSION","CONSTITUENCIES"]
 [outputFormats]
   [outputFormats.HEALTH]
     baseName                                 = "health"
     isPlainText                              = true
     mediaType                                = 'application/json'
   [outputFormats.POWER]
     baseName                                 = "power"
     isPlainText                              = true
     mediaType                                = 'application/json'
   [outputFormats.SCHOOLS]
     baseName                                 = "schools"
     isPlainText                              = true
     mediaType                                = 'application/json'
   [outputFormats.TRANSMISSION]
     baseName                                 = "transmission"
     isPlainText                              = true
     mediaType                                = 'application/json'
   [outputFormats.CONSTITUENCIES]
     baseName                                 = "constituencies"
     isPlainText                              = true
     mediaType                                = 'application/json'
   # Extra output format for XML sitemap if sitemap gets to over 50k pages
   # [outputFormats.siteLorem]
    # MediaType             = "application/xml"
    #BaseName              = "sitehealth"
    #suffix                = "xml"
    #IsHTML                = false
    #IsPlainText           = false
    #noUgly                = true
    #Rel                   = "alternate"
[markup]
  [markup.goldmark.parser]
    [markup.goldmark.parser.attribute]
      block                                = true
[caches]
  [caches.getresource]
    dir                                    = ':resourceDir'
    maxAge                                 = "720h"
  [caches.images]
    dir                                    = ':cacheDir/images'
    maxAge                                 = "1440h"
  [caches.assets]
    dir                                    = ':resourceDir/_gen'
    maxAge                                 = -1
[image]
  quality                                  = 100